<!DOCTYPE html>
<html lang="pt-br" ng-app="picaView">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>PicaView</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/lib/angular.min.js"></script>
        <script src="/js/main.js"></script>
        <script src="/js/controllers/fotos-controller.js"></script>
    </head>
    <body ng-controller='FotosController'>
        <div class="container"> 
                <div class="jumbotron">                    
                    <h2 class="text-center">PicaView</h2>
                </div>
                <div class="panel panel-default col-md-2" ng-repeat="foto in fotos">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">{{foto.titulo}}</h3>
                    </div>
                    <div class="panel-body">
                        <img class="img-responsive center-block" src="{{foto.url}}">
                    </div><!-- fim panel-body -->
                </div><!-- fim panel panel-default -->
    
            </div><!-- fim container -->        
    </body>
</html>
